<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<h:form>
		<h:commandButton action="#{controleCliente.novo}" value="Cadastrar Novo Cliente"/>
		<h:dataTable value="#{controleCliente.clientes}" var="cliente" border="1">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{cliente.id}
			</h:column>
				<h:column>
				<f:facet name="header">NOME</f:facet>
				#{cliente.nome}
			</h:column>
				<h:column>
				<f:facet name="header">IDADE</f:facet>
				#{cliente.idade}
			</h:column>
			<h:column>
				<h:commandLink action="#{controleCliente.editar}">
					Editar
					<f:setPropertyActionListener value="#{cliente}" target="#{controleCliente.cliente}"/>
				</h:commandLink>
			</h:column>
			<h:column>
				<h:commandLink action="#{controleCliente.remover}">
					Remover
					<f:setPropertyActionListener value="#{cliente}" target="#{controleCliente.cliente}"/>
				</h:commandLink>
			</h:column>
		</h:dataTable>
	</h:form>
</html>
